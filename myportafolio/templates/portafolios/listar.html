<html lang="en">
<head>
      <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Portafolio lista</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="../../static/img/favicon.png" rel="icon">
  <link href="../../static/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->

  <link href="../../static/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">

</head>
<body>

    <div class="container">
    <div class="row" style="padding-top: 10px;">
        <div class="text-success col-lg-6">
            <h3>Portafolios</h3>
        </div>

        <div class="col-lg-6">
            <a class="btn btn-success float-right" href="{% url 'index' %}"> Inicio </a>
            <a class="btn btn-warning float-right" href="{% url 'agregar_portafolio' %}">
                Agregar Portafolio
            </a>
        </div>

    </div>

    <br>

    <table class="table table-striped table-striped">
        <tr class="bg-primary" >
            <th>Titulo</th>
            <th>Descripcion</th>
            <th>Tags</th>
            <th>Url</th>
            <th>Img</th>

        </tr>

        {% for p in entity %}
        <tr class="table-light" >
            <td>{{ p.titulo | title }}</td>
            <td>{{ p.descripcion | title }}</td>
            <td>{{ p.tags | title }}</td>
            <td>{{ p.url | title }}</td>
            <td>{{ p.foto | title }}</td>


        </tr>
        {% endfor %}

    </table>

    <div>
        {% include 'paginator.html' %}
    </div>
</div>
</body>
